name: Deno

on:
    push:
        branches: [main]
#   pull_request:
#       branches: [main]

jobs:
    test:
        runs-on: "ubuntu-latest"

        steps:
          - name: Setup repo
            uses: actions/checkout@v2

          - name: Setup npm packages
            run: . make.sh

          - name: Run Tests
            run: yarn test

          - name: Run Batch
            run: . run.sh
